<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite component</title>
</head>
<body>
    <div class="fav">
        <h1>Favourites:</h1>
        <p class="txt" *ngFor="let key of keys, let i = index">{{ local.getItem(key) }} <button class="delete" [attr.id]="'btn' + i" (click)="delete(i)">-</button></p>
    </div>
</body>
</html>
