<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #232f3b;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .search{
    position: absolute;
    top: 40%;
    right: 45%;
  }

  .search button{
    background-color: #232f3b;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px;
    font-size: 2em;
    cursor: pointer;
    outline: none;
  }

  .activityUI{
    position: absolute;
    top: 20%;
    right: 45%;
  }

  .loading{
    position: absolute;
    top: 40%;
    right: 36%;
  }

</style>

<div class="toolbar" role="banner">
  <a href="https://github.com/eduardovalias">
  <img
    width="40"
    alt="GitHub Icon"
    src="https://avatars.githubusercontent.com/u/81162227?s=48&v=4"
  />
</a>
  <span>Activity Finder</span>
    <div class="spacer"></div>
</div>

<div *ngIf="showUI" class="search">
  <h1>Activity Finder</h1>
    <p>Insert activity type:</p> 
    <input placeholder="Type here (optional)" #box1> <br><br>
    <p>Insert activity key:</p>
    <input placeholder="Type here (optional)" type="number" #box2> <br><br>
    <button (click)="search(box1.value, box2.value)">Search activity</button>  
</div>

<div *ngIf="!showUI && allData != undefined" class="activityUI">
  <h1>Activity:</h1> <h4>{{allData.activity}}</h4>
  <h1>Type:</h1> <h4>{{allData.type}}</h4>
  <h1>Participants:</h1> <h4>{{allData.participants}}</h4>
  <h1>Price:</h1> <h4>{{allData.price}}</h4>
  <h1>Link:</h1> <h4>"{{allData.link}}"</h4>
  <h1>Key:</h1> <h4>{{allData.key}}</h4>
</div>

<div *ngIf="!showUI && allData == undefined" class="loading">
  <h1>Getting server data, please wait...</h1>
</div>

<router-outlet></router-outlet>
